<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Button Clicked</button>

    <script>
        class React{
            constructor(){
                this.library='React'
                this.server="https://localhost:3000";

                //requirement
                //1->To get the refrence of the button for virtual DOM
                // 2->after clicking a button show some message to console.log


                document.querySelector('button').addEventListener('click',(this.handleClick.bind(this)))

            }

            handleClick(){
                console.log('Button Clicked');
                console.log(this); //`this` will give object literals which contain keyvalue pairs
                
            }
        }

        const app=new React();
    </script>
</body>

</html>
